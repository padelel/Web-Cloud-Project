<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Menu Item</title>
    <link rel="stylesheet" href="Assets/css/homepagestyle.css">
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="closeSidebar()" class="cross"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li class="nav-text"><a href="admin/menu.html">Exit</a></li>
        </ul>

        <ul>
            <li class="nav-brand"><a href="HomePage.html"><img class="logo" height="50" src="assets/coffee-beans.png">Brew Bounty</a></li>
            <div class="navbar">
                <li class="hideonmobile"><a href="admin/menu.html">Exit</a></li>
            </div>
        </ul>
    </nav>

    <h2 class="recipe-title">Create New Menu Item</h2>

    <form id="createMenuForm">
        <div>
            <label for="createCategory">Category:</label>
            <select id="createCategory" name="category" required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
            </select>
        </div>
        <div>
            <label for="createName">Name:</label>
            <input type="text" id="createName" name="name" required>
        </div>
        <div>
            <label for="createDescription">Description:</label>
            <textarea id="createDescription" name="description" required></textarea>
        </div>
        <div>
            <label for="createPrice">Price:</label>
            <input type="number" id="createPrice" name="price" required>
        </div>
        <div>
            <label for="createImage">Image:</label>
            <input type="file" id="createImage" name="image" accept="image/*" required>
        </div>
        <div class="buttons">
            <button type="submit">Add Menu Item</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
            authDomain: "brew-bounty-admin.firebaseapp.com",
            databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "brew-bounty-admin",
            storageBucket: "brew-bounty-admin.appspot.com",
            messagingSenderId: "108525876940",
            appId: "1:108525876940:web:e8eff02f81f9425d65f469",
            measurementId: "G-124F208GM2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        document.getElementById('createMenuForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const category = document.getElementById('createCategory').value;
            const name = document.getElementById('createName').value;
            const description = document.getElementById('createDescription').value;
            const price = document.getElementById('createPrice').value;
            const imageFile = document.getElementById('createImage').files[0];

            try {
                const storageReference = storageRef(storage, `images/${imageFile.name}`);
                await uploadBytes(storageReference, imageFile);
                const imageUrl = await getDownloadURL(storageReference);

                // Generate a unique ID for the new menu item based on category
                const newMenuItemKey = generateRandomId(category);

                const newMenuItemData = {
                    id: newMenuItemKey,
                    category,
                    name,
                    description,
                    price,
                    imageURL: imageUrl
                };

                await set(ref(database, `menu/${category.toLowerCase()}/${newMenuItemKey}`), newMenuItemData);
                alert('Menu item added successfully');
                document.getElementById('createMenuForm').reset();
                window.location.href = 'admin/menu.html'; // Redirect to menu.html after adding item
            } catch (error) {
                console.error('Error adding menu item:', error);
                alert('Error adding menu item: ' + error.message);
            }
        });

        // Function to generate a random ID based on category and range
        function generateRandomId(category) {
            const min = 1000;
            const max = 9000;
            const randomId = Math.floor(Math.random() * (max - min + 1)) + min;
            return `${category.substring(0, 2).toUpperCase()}-${randomId}`;
        }
    </script>
</body>
</html>
