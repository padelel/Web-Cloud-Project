<html lang="en">
<head>

</head>
<body>
  <div id="notification" class="notification hidden"></div>
  <section class="sidebar">
    <div class="sidebar-top">
      <a href="" class="sidebar-title">Brew & Bounty</a>
      <img src="../Assets/coffee-beans.png" alt="Logo Icon" />
    </div>

    <hr class="line" />

    <ul class="sidebar-content">

      <li id="menu"><i class="ri-restaurant-2-line"></i>Menu</li>
      <a href="" class="menu-dropdown food-menu"><li><i class="ri-bowl-fill"></i>Foods</li></a>
      <a href="" class="menu-dropdown drinks-menu"><li><i class="ri-cup-line"></i>Drinks</li></a>
      <a href="cashiers.html"><li><i class="ri-admin-line"></i>Cashiers</li></a>
      <a href="#" id="logout-button"><li><i class="ri-logout-box-r-line"></i>Logout</li></a>
    </ul>

  <section class="main-content">
    <div class="top">
      <a href="" class="top-title">Brew & Bounty > <b>Menu</b></a>
      <a href="addMenu.html" class="add-button">Add Items</a>
    </div>

    <h1 class="main-title">Items</h1>

    <div class="table">
      <div class="table-option">
        <label for="sort" id="sort-label"><i class="ri-filter-3-line"></i>Sort</label>
        <select name="sort" id="sort">
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
        <div id="custom-dropdown" class="custom-dropdown">
          <div class="option" data-value="ascending">Ascending</div>
          <div class="option" data-value="descending">Descending</div>
        </div>
      </div>

      <div class="table-content" id="table-content">
        <table>
          <thead>
            <tr>
              <th>Menu Image</th>
              <th>Name</th>
              <th>Category</th>
              <th>Menu ID</th>
              <th>Price</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

        <!-- <form class="pagination">
          <label for="dataperpage">Lines per Page</label>
          <select name="dataperpage" id="dataperpage">
            <option value="5">5</option>
            <option value="10">10</option>

            <option value="20">20</option>
          </select>
          <p>1 - 5 out of ??</p>
          <div class="pagination-button">
            <a href=""><i class="ri-arrow-left-s-line"></i></a>
            <a href=""><i class="ri-arrow-right-s-line"></i></a>
          </div>
        </form> -->
      </div>
    </div>
  </section>

  <script src="../Assets/js/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as storageRef, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
      authDomain: "brew-bounty-admin.firebaseapp.com",
      databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "brew-bounty-admin",
      storageBucket: "brew-bounty-admin.appspot.com",
      messagingSenderId: "108525876940",
      appId: "1:108525876940:web:e8eff02f81f9425d65f469",
      measurementId: "G-124F208GM2",
    };
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);
  
    function fetchAndDisplayMenu(category, sortOrder) {
      let menuRef;
      if (category === "food" || category === "drink") {
        menuRef = ref(database, `menu/${category}`);
      } else {
        menuRef = ref(database, "menu");
      }
  
      onValue(menuRef, (snapshot) => {
        const data = snapshot.val();
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
  
        if (data) {
          let menuItems = [];
  
          if (category === "food" || category === "drink") {
            Object.keys(data).forEach((key) => {
              const item = data[key];
              menuItems.push({ id: key, ...item, category });
            });
          } else {
            Object.keys(data).forEach((cat) => {
              Object.keys(data[cat]).forEach((key) => {
                const item = data[cat][key];
                menuItems.push({ id: key, ...item, category: cat });
              });
            });
          }
  
          if (sortOrder === "ascending") {
            menuItems.sort((a, b) => a.name.localeCompare(b.name));
          } else if (sortOrder === "descending") {
            menuItems.sort((a, b) => b.name.localeCompare(a.name));
          }
  
          menuItems.forEach((menuItem) => {
            const row = document.createElement("tr");
  
            const menuImage = document.createElement("td");
            const img = document.createElement("img");
            img.src = menuItem.imageURL;
            img.alt = `${menuItem.name} Photo`;
            img.className = "table-img";
            img.onerror = () => {
              console.error(`Failed to load image from URL: ${menuItem.imageURL}`);
            };
            menuImage.appendChild(img);
  
            const menuName = document.createElement("td");
            menuName.textContent = menuItem.name;
  
            const menuCategory = document.createElement("td");
            menuCategory.textContent = menuItem.category;
  
            const menuId = document.createElement("td");
            menuId.textContent = menuItem.id;
  
            const menuPrice = document.createElement("td");
            const price = parseInt(menuItem.price);
            menuPrice.textContent = `Rp${price.toLocaleString("id-ID")}`;
  
            const menuDescription = document.createElement("td");
            menuDescription.textContent = menuItem.description;
  
            const actionTd = document.createElement("td");
  
            const divActionButton = document.createElement("div");
            divActionButton.className = "actionButton";
            actionTd.appendChild(divActionButton);
  
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.className = "edit-button";
            editButton.onclick = () => editMenuItem(menuItem.category, menuItem.id, menuItem);
            divActionButton.appendChild(editButton);
  
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delete-button";
            deleteButton.onclick = () =>
              deleteMenuItem(menuItem.category, menuItem.id, menuItem.imageURL);
            divActionButton.appendChild(deleteButton);
  
            row.appendChild(menuImage);
            row.appendChild(menuName);
            row.appendChild(menuCategory);
            row.appendChild(menuId);
            row.appendChild(menuPrice);
            row.appendChild(menuDescription);
            row.appendChild(actionTd);
  
            tableBody.appendChild(row);
          });
        }
      }, (error) => {
        console.error("Error fetching data:", error);
      });
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const filterElement = document.getElementById('sort');
  
      function setActiveMenu(type) {
        document.querySelectorAll('.menu-dropdown').forEach(item => {
          item.classList.remove('active');
        });
        if (type === 'food') {
          document.querySelector('.food-menu').classList.add('active');
        } else if (type === 'drink') {
          document.querySelector('.drinks-menu').classList.add('active');
        } else if (type === 'cashier') {
          document.getElementById('cashier').classList.add('active');
        } else {
          document.getElementById('menu').classList.add('display');
        }
      }

      document.querySelector(".food-menu").addEventListener("click", (e) => {
        e.preventDefault();
        setActiveMenu('food');
        fetchAndDisplayMenu("food", filterElement.value);
      });
  
      document.querySelector(".drinks-menu").addEventListener("click", (e) => {
        e.preventDefault();
        setActiveMenu('drink');
        fetchAndDisplayMenu("drink", filterElement.value);
      });
  
      document.querySelector("#menu").addEventListener("click", (e) => {
        e.preventDefault();
        setActiveMenu('');
        fetchAndDisplayMenu("", filterElement.value);
      });

      document.querySelector("#cashier").addEventListener("click", (e) => {
        e.preventDefault();
        setActiveMenu("cashier");
        fetchAndDisplayCashiers("");
      });
  
      filterElement.addEventListener('change', (e) => {
        const activeMenu = document.querySelector('.menu-dropdown.active');
        const activeMenuType = activeMenu ? (activeMenu.classList.contains('food-menu') ? 'food' : 'drink') : '';
        fetchAndDisplayMenu(activeMenuType, e.target.value);
      });
  
      fetchAndDisplayMenu("", filterElement.value);
    });

    document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logout-button");

        if (logoutButton) {
          logoutButton.addEventListener("click", () => {
            // Hapus sesi atau token autentikasi, misalnya:
            // firebase.auth().signOut(); // Jika menggunakan Firebase Authentication

            // Redirect ke halaman index.html
            window.location.href = "index.html";
          });
        }
      });
  
    function deleteMenuItem(category, id, imageURL) {
      if (confirm("Are you sure you want to delete this item?")) {
        const itemRef = ref(database, `menu/${category}/${id}`);
        const imageRef = storageRef(storage, imageURL);
  
        remove(itemRef)
          .then(() => {
            console.log("Item deleted from database");
            showNotification("Item deleted successfully", "success");
          })
          .catch((error) => {
            console.error("Error deleting item from database:", error);
            showNotification("Error deleting item", "error");
          });
  
        deleteObject(imageRef)
          .then(() => {
            console.log("Image deleted from storage");
            showNotification("Image deleted successfully", "success");
          })
          .catch((error) => {
            console.error("Error deleting image from storage:", error);
            showNotification("Error deleting image", "error");
          });
      }
    }
  
    function editMenuItem(category, id, menuItem) {
      // Redirect user to edit.html with item data to edit
      window.location.href = `edit.html?category=${category}&id=${id}&name=${menuItem.name}&price=${menuItem.price}&description=${menuItem.description}&imageURL=${menuItem.imageURL}`;
    }
  
    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.remove("hidden", "success", "error");
      notification.classList.add("visible", type);
  
      setTimeout(() => {
        notification.classList.remove("visible");
        notification.classList.add("hidden");
      }, 3000);
    }
  </script>
   
</body>
</html>
