<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
        authDomain: "brew-bounty-admin.firebaseapp.com",
        databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "brew-bounty-admin",
        storageBucket: "brew-bounty-admin.appspot.com",
        messagingSenderId: "108525876940",
        appId: "1:108525876940:web:e8eff02f81f9425d65f469",
        measurementId: "G-124F208GM2",
    };

    const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const storage = getStorage(app);

async function fetchAndDisplayCustomers() {
    const customersRef = ref(database, "customers");

    onValue(customersRef, (snapshot) => {
        const data = snapshot.val();
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        if (data) {
            Object.keys(data).forEach((key) => {
                const customer = data[key];
                const row = document.createElement("tr");

                const custId = document.createElement("td");
                custId.textContent = key;

                const custName = document.createElement("td");
                custName.textContent = customer.name;

                const custEmail = document.createElement("td");
                custEmail.textContent = customer.email;

                const custPhone = document.createElement("td");
                custPhone.textContent = customer.phone;

                const custAddress = document.createElement("td");
                custAddress.textContent = customer.address;

                const actionTd = document.createElement("td");

                const divActionButton = document.createElement("div");
                divActionButton.className = "actionButton";
                actionTd.appendChild(divActionButton);

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.className = "edit-button";
                editButton.onclick = () => editCustomer(key, customer.name);
                divActionButton.appendChild(editButton);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = () => deleteCustomer(key, customer.imageURL);
                divActionButton.appendChild(deleteButton);

                row.appendChild(custId);
                row.appendChild(custName);
                row.appendChild(custEmail);
                row.appendChild(custPhone);
                row.appendChild(custAddress);
                row.appendChild(actionTd);

                tableBody.appendChild(row);
            });
        }
    }, (error) => {
        console.error("Error fetching customer data:", error);
    });
}

    document.addEventListener("DOMContentLoaded", () => {
        fetchAndDisplayCustomers();
    });

    async function deleteCustomer(id, imageURL) {
    const confirmDelete = confirm("Are you sure you want to delete this customer?");
    if (!confirmDelete) {
        return;
    }

    try {
        // Delete customer data from the database
        await remove(ref(database, `customers/${id}`));
        console.log("Customer data deleted successfully");

        // Delete customer image from storage if imageURL is provided
        if (imageURL) {
            const storageReference = storageRef(storage, imageURL);
            await deleteObject(storageReference);
            console.log("Customer image deleted successfully");
        }

        alert("Customer deleted successfully");
        window.location.reload(); // Refresh the page to update the customer list
    } catch (error) {
        console.error("Error deleting customer:", error);
        alert("An error occurred while deleting the customer. Please try again.");
    }
}

    function editCustomer(id, name) {
        // Redirect user to editCustomer.html with customer data to edit
        window.location.href = `editCustomer.html?id=${id}&name=${name}`;
    }


    function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.remove("hidden", "success", "error");
        notification.classList.add("visible", type);

        setTimeout(() => {
            notification.classList.remove("visible");
            notification.classList.add("hidden");
        }, 3000);
    }
</script>
   
</body>
