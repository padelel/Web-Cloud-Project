    <h2 class="recipe-title">Edit Item</h2>

    <form id="editForm">
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemPrice">Price:</label>
        <input type="text" id="itemPrice" name="itemPrice" min="0" required><br><br>

        <label for="itemDescription">Description:</label><br>
        <textarea id="itemDescription" name="itemDescription" required></textarea><br><br>

        <label for="itemCategory">Category:</label>
        <select id="itemCategory" name="itemCategory" disabled>
            <option value="food">Food</option>
            <option value="drink">Drink</option>
        </select><br><br>

        <label for="itemId">ID:</label>
        <input type="text" id="itemId" name="itemId" required readonly><br><br>

        <label for="itemImage">Choose Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*"><br><br>

        <input type="submit" class="submitButton" value="Update Item">
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
            authDomain: "brew-bounty-admin.firebaseapp.com",
            databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "brew-bounty-admin",
            storageBucket: "brew-bounty-admin.appspot.com",
            messagingSenderId: "108525876940",
            appId: "1:108525876940:web:e8eff02f81f9425d65f469",
            measurementId: "G-124F208GM2",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get("category");
            const id = urlParams.get("id");

            if (category && id) {
                const itemRef = ref(database, `menu/${category.toLowerCase()}/${id}`);
                try {
                    const snapshot = await get(itemRef);
                    if (snapshot.exists()) {
                        const itemData = snapshot.val();
                        document.getElementById("itemName").value = itemData.name;
                        document.getElementById("itemPrice").value = itemData.price;
                        document.getElementById("itemDescription").value = itemData.description;
                        document.getElementById("itemCategory").value = category;
                        document.getElementById("itemId").value = id;
                    } else {
                        console.error("No data available for the specified item");
                    }
                } catch (error) {
                    console.error("Error fetching item data:", error);
                }
            } else {
                console.error("Missing category or id in URL parameters");
            }

            document.getElementById("editForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const itemName = document.getElementById("itemName").value;
                const itemPrice = document.getElementById("itemPrice").value;
                const itemDescription = document.getElementById("itemDescription").value;
                const itemCategory = document.getElementById("itemCategory").value;
                const itemId = document.getElementById("itemId").value;
                const itemImage = document.getElementById("itemImage").files[0];

                let updates = {
                    name: itemName,
                    price: itemPrice,
                    description: itemDescription,
                    category: itemCategory
                };

                if (itemImage) {
                    const storageReference = storageRef(storage, `images/${itemImage.name}`);
                    try {
                        const snapshot = await uploadBytes(storageReference, itemImage);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        updates.imageURL = downloadURL;
                    } catch (error) {
                        console.error("Error uploading image:", error);
                        return;
                    }
                }

                try {
                    await update(ref(database, `menu/${itemCategory}/${itemId}`), updates);
                    alert("Item updated successfully");
                    window.location.href = "menu.html";
                } catch (error) {
                    console.error("Error updating item:", error);
                }
            });
        });

                document.getElementById("itemPrice").addEventListener("input", (e) => {
            const priceInput = e.target;
            const value = priceInput.value;

            if (value < 0) {
                priceInput.value = Math.abs(value);
                alert('Price cannot be negative.');
            }
        });
    </script>
</body>
