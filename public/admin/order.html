    <h1 class="main-title">Orders</h1>

    <div class="table">

        <div class="sort-container">

  <script src="../Assets/js/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as storageRef, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Konfigurasi Firebase, pastikan nilai di sini sesuai dengan project Anda
    const firebaseConfig = {
      apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
      authDomain: "brew-bounty-admin.firebaseapp.com",
      databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "brew-bounty-admin",
      storageBucket: "brew-bounty-admin.appspot.com",
      messagingSenderId: "108525876940",
      appId: "1:108525876940:web:e8eff02f81f9425d65f469",
      measurementId: "G-124F208GM2"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    async function fetchAndDisplayOrders(sortOrder = "ascending", searchTerm = "") {
    const ordersRef = ref(database, "order");

    onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Fetched Data:", data);  // Logging data for debugging
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        if (data) {
            let orders = Object.keys(data).map(orderId => ({
                orderId,
                ...data[orderId]
            }));

            // Kondisi jika search term dimasukkan
            if (searchTerm) {
                orders = orders.filter(order => 
                    order.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    order.orderId.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // Kondisi jika salah satu opsi sort dipilih
            if (sortOrder === "ascending") {
                orders.sort((a, b) => parseInt(a.totalPrice) - parseInt(b.totalPrice));
            } else if (sortOrder === "descending") {
                orders.sort((a, b) => parseInt(b.totalPrice) - (a.totalPrice));
            }

            orders.forEach((order) => {
                console.log("Order ID:", order.orderId, "Order Data:", order);  // Logging each order for debugging

                const row = document.createElement("tr");

                const orderIdTd = document.createElement("td");
                orderIdTd.textContent = order.orderId;

                const customerNameTd = document.createElement("td");
                customerNameTd.textContent = order.customerName;

                const totalPriceTd = document.createElement("td");
                totalPriceTd.textContent = `Rp${parseInt(order.totalPrice).toLocaleString("id-ID")}`;

                const cartItemsTd = document.createElement("td");
                const cartItemsList = document.createElement("ul");

                cartItemsList.classList.add('cart-list');
                cartItemsList.style.listStyle = "none"; // Optional: Remove default list-style for ul

                order.cartItems.forEach((item) => {
                    const itemLi = document.createElement("li");
                    itemLi.textContent = `${item.menu} - ${item.kuantitas} pcs - Rp${parseInt(item.harga).toLocaleString("id-ID")}`;
                    cartItemsList.appendChild(itemLi);
                });

                cartItemsTd.appendChild(cartItemsList);

                row.appendChild(orderIdTd);
                row.appendChild(customerNameTd);
                row.appendChild(totalPriceTd);
                row.appendChild(cartItemsTd);

                tableBody.appendChild(row);
            });
        }
    }, (error) => {
        console.error("Error fetching order data:", error);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    const filterElement = document.getElementById('sort');
    const searchElement = document.getElementById('search');

    filterElement.addEventListener('change', () => {
        const sortOrder = filterElement.value;
        const searchTerm = searchElement.value;
        fetchAndDisplayOrders(sortOrder, searchTerm);
    });

    searchElement.addEventListener('input', () => {
        const sortOrder = filterElement.value;
        const searchTerm = searchElement.value;
        fetchAndDisplayOrders(sortOrder, searchTerm);
    });

    // Initial fetch
    fetchAndDisplayOrders(filterElement.value, searchElement.value);
});


    async function deleteOrder(orderId) {
        const confirmDelete = confirm("Are you sure you want to delete this order?");
        if (!confirmDelete) {
            return;
        }

        try {
            // Delete order data from the database
            await remove(ref(database, `order/${orderId}`));
            console.log("Order data deleted successfully");

            alert("Order deleted successfully");
            window.location.reload(); // Refresh the page to update the order list
        } catch (error) {
            console.error("Error deleting order:", error);
            alert("An error occurred while deleting the order. Please try again.");
        }
    }

    function editOrder(orderId) {
        // Redirect user to editOrder.html with order data to edit
        window.location.href = `editOrder.html?orderId=${orderId}`;
    }

    function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.remove("hidden", "success", "error");
        notification.classList.add("visible", type);

        setTimeout(() => {
            notification.classList.remove("visible");
            notification.classList.add("hidden");
        }, 3000);
    }
  </script>
