<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="error-message"></div> <!-- Error message div -->
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-section">
                <button type="submit">Login</button>
                <a href="../HomePage.html" class="quit-button">Quit</a>
            </div>
            <div id="error-message"></div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
            authDomain: "brew-bounty-admin.firebaseapp.com",
            databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "brew-bounty-admin",
            storageBucket: "brew-bounty-admin.appspot.com",
            messagingSenderId: "108525876940",
            appId: "1:108525876940:web:e8eff02f81f9425d65f469",
            measurementId: "G-124F208GM2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('error-message');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // Redirect or handle success
                    window.location.href = '../admin/menu.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = error.message;

                    // Customize error messages based on error code
                    switch (errorCode) {
                        case 'auth/invalid-email':
                            errorMessage = 'Email address is not valid.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This user account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'No user found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password.';
                            break;
                        default:
                            // Handling for other error codes including 400 Bad Request
                            errorMessage = 'Login failed. Please check your email and password.';
                    }

                    // Display error message
                    errorMessageElement.textContent = errorMessage;
                    errorMessageElement.style.display = 'block'; // Show the error message element
                });
        });
    </script>
</body>
</html>
