<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    <link rel="stylesheet" href="../Assets/css/styles.css" />
  </head>
  <body>
    <div id="notification" class="notification hidden"></div>
    <section class="sidebar">
      <div class="sidebar-top">
        <a href="" class="sidebar-title">Brew & Bounty</a>
        <img src="../Assets/coffee-beans.png" alt="Logo Icon" />
      </div>

      <hr class="line" />

      <ul class="sidebar-content">
        <a href=""><li><i class="ri-home-2-line"></i>Home</li></a>
        <a href="menu.html"><li id="menu"><i class="ri-restaurant-2-line"></i>Menu</li></a>
        <a href="cashiers.html"><li id="cashier"><i class="ri-admin-line"></i>Cashiers</li></a>
        <a href="customer.html"><li id="customer"><i class="ri-user-line"></i>Customer</li></a>
        <a href="order.html"><li id="order"><i class="ri-sticky-note-line"></i>Order</li></a>
        <a href="#" id="logout-button"><li><i class="ri-logout-box-r-line"></i>Logout</li></a>
      </ul>
    </section>

    <section class="main-content">
      <div class="top">
        <a href="" class="top-title">Brew & Bounty > <b>Cashiers</b></a>
        <a href="addCashiers.html" class="add-button">Add Account</a>
      </div>

      <h1 class="main-title">Cashiers</h1>

      <div class="table">
        <div class="table-option">
          <div class="sort-container">
            <label for="sort" id="sort-label"><i class="ri-filter-3-line"></i>Sort</label>
            <select name="sort" id="sort">
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>
          </div>
          <div id="searchBar" class="searchBar">
            <i class="ri-search-2-line"></i>
            <textarea name="search" id="search" placeholder="Search Cashier"></textarea>  
          </div>
        </div>

        <div class="table-content" id="table-content">
          <table>
            <thead>
              <tr>
                <th>Cashier ID</th>
                <th>Profile Image</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>

          <!-- <form class="pagination">
            <label for="dataperpage">Lines per Page</label>
            <select name="dataperpage" id="dataperpage">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
            <p id="pagination-info">1 - 5 out of ??</p>
            <div class="pagination-button">
              <a href="#" onclick="prevPage()"
                ><i class="ri-arrow-left-s-line"></i
              ></a>
              <a href="#" onclick="nextPage()"
                ><i class="ri-arrow-right-s-line"></i
              ></a>
            </div>
          </form> -->
        </div>
      </div>
    </section>

    <script src="../Assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module">
      // Import Firebase libraries
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      import {
        getStorage,
        ref as storageRef,
        deleteObject,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
        authDomain: "brew-bounty-admin.firebaseapp.com",
        databaseURL:
          "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "brew-bounty-admin",
        storageBucket: "brew-bounty-admin.appspot.com",
        messagingSenderId: "108525876940",
        appId: "1:108525876940:web:e8eff02f81f9425d65f469",
        measurementId: "G-124F208GM2",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const storage = getStorage(app);

      function fetchAndDisplayCashiers(sortOrder, searchTerm = "") {
        const cashiersRef = ref(database, "cashiers");

        onValue(
          cashiersRef,
          (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            if (data) {
              let cashierItems = [];

              Object.keys(data).forEach((key) => {
                const item = data[key];
                cashierItems.push({ id: key, ...item });
              });

              if (sortOrder === "ascending") {
                cashierItems.sort((a, b) => a.name.localeCompare(b.name));
              } else if (sortOrder === "descending") {
                cashierItems.sort((a, b) => b.name.localeCompare(a.name));
              }

                // Kondisi jika search dimasukkan
              if (searchTerm) {
                cashierItems = cashierItems.filter(item => item.name.toLowerCase().includes(searchTerm.toLowerCase()));
              }

              cashierItems.forEach((cashierItem) => {
                const row = document.createElement("tr");

                const cashierId = document.createElement("td");
                cashierId.textContent = cashierItem.id;

                const profileImage = document.createElement("td");
                const img = document.createElement("img");
                img.src = cashierItem.profileImageURL;
                img.alt = `${cashierItem.name} Photo`;
                img.width = 50;
                profileImage.appendChild(img);

                const cashierName = document.createElement("td");
                cashierName.textContent = cashierItem.name;

                const gender = document.createElement("td");
                gender.textContent = cashierItem.gender;

                const startDate = document.createElement("td");
                startDate.textContent = cashierItem.startDate;

                const endDate = document.createElement("td");
                endDate.textContent = cashierItem.endDate;

                const password = document.createElement("td");
                password.textContent = cashierItem.password;

                const actionTd = document.createElement("td");

                const divActionButton = document.createElement("div");
                divActionButton.className = "actionButton";
                actionTd.appendChild(divActionButton);

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.className = "edit-button";
                editButton.onclick = () =>
                  editCashierItem(cashierItem.id, cashierItem);
                divActionButton.appendChild(editButton);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = () =>
                  deleteCashier(cashierItem.id, cashierItem.profileImageURL);
                divActionButton.appendChild(deleteButton);

                row.appendChild(cashierId);
                row.appendChild(profileImage);
                row.appendChild(cashierName);
                row.appendChild(gender);
                row.appendChild(startDate);
                row.appendChild(endDate);
                row.appendChild(password);
                row.appendChild(actionTd);

                tableBody.appendChild(row);
              });
            }
          },
          (error) => {
            console.error("Error fetching data:", error);
          }
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        const sortElement = document.getElementById("sort");
        const searchElement = document.getElementById('search');

        sortElement.addEventListener("change", (e) => {
          fetchAndDisplayCashiers(e.target.value);
        });

        searchElement.addEventListener('input', (e) => {
          fetchAndDisplayCashiers(sortElement.value, e.target.value);
        });

        fetchAndDisplayCashiers(sortElement.value, searchElement.value);
      });

      document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logout-button");

        if (logoutButton) {
          logoutButton.addEventListener("click", () => {
            // Hapus sesi atau token autentikasi, misalnya:
            // firebase.auth().signOut(); // Jika menggunakan Firebase Authentication

            // Redirect ke halaman index.html
            window.location.href = "index.html";
          });
        }
      });


      function deleteCashier(id, profileImageURL) {
        if (confirm("Are you sure you want to delete this data?")) {
          const itemRef = ref(database, `cashiers/${id}`);
          const imageRef = storageRef(storage, profileImageURL);

          remove(itemRef)
            .then(() => {
              console.log("Item deleted from database");
              showNotification("Item deleted successfully", "success");
            })
            .catch((error) => {
              console.error("Error deleting item from database:", error);
              showNotification("Error deleting item", "error");
            });

          deleteObject(imageRef)
            .then(() => {
              console.log("Image deleted from storage");
              showNotification("Image deleted successfully", "success");
            })
            .catch((error) => {
              console.error("Error deleting image from storage:", error);
              showNotification("Error deleting image", "error");
            });
        }
      }

      function editCashierItem(id, cashierItem) {
        window.location.href = `editCashiers.html?id=${id}`;
      }

      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.remove("hidden", "success", "error");
        notification.classList.add("visible", type);
        setTimeout(() => {
          notification.classList.remove("visible");
          notification.classList.add("hidden");
        }, 3000);
      }
      function setActiveMenu(type) {
        if (type === "cashier") {
          document.getElementById("cashier").classList.add("active");
        } else {
          document.getElementById("cashier").classList.remove("active");
        }
      }

      document.querySelector("#cashier").addEventListener("click", (e) => {
        e.preventDefault();
        setActiveMenu("cashier");
        fetchAndDisplayCashiers("");
      });

    </script>
  </body>
</html>
