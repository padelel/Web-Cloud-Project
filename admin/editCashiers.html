    <h2 class="recipe-title">Edit Cashier</h2>

    <form id="editForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" readonly><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*"><br><br>

        <input type="submit" class="submitButton" value="Update Cashier">
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
            authDomain: "brew-bounty-admin.firebaseapp.com",
            projectId: "brew-bounty-admin",
            storageBucket: "brew-bounty-admin.appspot.com",
            messagingSenderId: "108525876940",
            appId: "1:108525876940:web:e8eff02f81f9425d65f469",
            measurementId: "G-124F208GM2",
            databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cashierId = urlParams.get('id');

            if (cashierId) {
                const cashierRef = ref(database, `cashiers/${cashierId}`);
                try {
                    const snapshot = await get(cashierRef);
                    if (snapshot.exists()) {
                        const cashierData = snapshot.val();
                        document.getElementById('startDate').value = cashierData.startDate || '';
                        document.getElementById('endDate').value = cashierData.endDate || '';
                        document.getElementById('gender').value = cashierData.gender || 'Male';
                        document.getElementById('name').value = cashierData.name || '';
                    } else {
                        console.error("No data available for the specified cashier");
                    }
                } catch (error) {
                    console.error("Error fetching cashier data:", error);
                }
            } else {
                console.error("Missing cashier ID in URL parameters");
            }
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newEndDate = document.getElementById('endDate').value;
    const newGender = document.getElementById('gender').value;
    const newName = document.getElementById('name').value;
    const newImageFile = document.getElementById('profileImage').files[0];

    // Mendapatkan cashierId dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const cashierId = urlParams.get('id');

    if (cashierId) {
        const cashierRef = ref(database, `cashiers/${cashierId}`);

        // Update data kasir di Firebase Database
        try {
            if (newImageFile) {
                const storageReference = storageRef(storage, `cashierImages/${newImageFile.name}`);
                const snapshot = await uploadBytes(storageReference, newImageFile);
                const newImageURL = await getDownloadURL(snapshot.ref);

                const updatedCashier = {
                    endDate: newEndDate,
                    gender: newGender,
                    name: newName,
                    profileImageURL: newImageURL
                };

                await update(cashierRef, updatedCashier);
            } else {
                const updatedCashier = {
                    endDate: newEndDate,
                    gender: newGender,
                    name: newName
                };

                await update(cashierRef, updatedCashier);
            }

            console.log('Cashier updated successfully');
            window.location.href = 'cashiers.html';
        } catch (error) {
            console.error('Error updating cashier:', error);
        }
    } else {
        console.error("Missing cashier ID in URL parameters");
    }
});

    </script>
</body>
