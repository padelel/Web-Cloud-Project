<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Table</title>

    <!--================= Remix Icon =================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" />
    <link rel="stylesheet" href="../Assets/css/styles.css" />
</head>
<body>
    <div id="notification" class="notification hidden"></div>
    <section class="sidebar">
        <div class="sidebar-top">
            <a href="" class="sidebar-title">Brew & Bounty</a>
            <img src="../Assets/coffee-beans.png" alt="Logo Icon" />
        </div>

        <hr class="line" />

        <ul class="sidebar-content">
            <a href="">
                <li><i class="ri-home-2-line"></i>Home</li>
            </a>
            <a href="menu.html">
                <li><i class="ri-restaurant-2-line"></i>Menu</li>
            </a>
            <a href="cashiers.html">
                <li><i class="ri-admin-line"></i>Cashiers</li>
            </a>
        </ul>
    </section>

    <section class="main-content">
        <div class="top">
            <a href="" class="top-title">Brew & Bounty > <b>Cashiers</b></a>
            <a href="addCashiers.html" class="add-button">Add Account</a>
        </div>

        <h1 class="main-title">Cashiers</h1>

        <div class="table">
            <div class="table-option">
                <label for="sort" id="sort-label"><i class="ri-filter-3-line"></i>Filter</label>
                <select name="sort" id="sort">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <div id="custom-dropdown" class="custom-dropdown">
                    <div class="option" data-value="ascending">Ascending</div>
                    <div class="option" data-value="descending">Descending</div>
                </div>
            </div>

            <div class="table-content" id="table-content">
                <table>
                    <thead>
                        <tr>
                            <th>Cashier ID</th>
                            <th>Profile Image</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>

                <form class="pagination">
                    <label for="dataperpage">Lines per Page</label>
                    <select name="dataperpage" id="dataperpage">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <p id="pagination-info">1 - 5 out of ??</p>
                    <div class="pagination-button">
                        <a href="#" onclick="prevPage()"><i class="ri-arrow-left-s-line"></i></a>
                        <a href="#" onclick="nextPage()"><i class="ri-arrow-right-s-line"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../Assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
          authDomain: "brew-bounty-admin.firebaseapp.com",
          databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "brew-bounty-admin",
          storageBucket: "brew-bounty-admin.appspot.com",
          messagingSenderId: "108525876940",
          appId: "1:108525876940:web:e8eff02f81f9425d65f469",
          measurementId: "G-124F208GM2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function fetchAndDisplayCashiers(sortOrder) {
            const cashiersRef = ref(database, "cashiers");

            onValue(cashiersRef, (snapshot) => {
                const data = snapshot.val();
                const tableBody = document.getElementById("table-body");
                tableBody.innerHTML = "";

                if (data) {
                    let cashierItems = [];

                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        cashierItems.push({ id: key, ...item });
                    });

                    if (sortOrder === "ascending") {
                        cashierItems.sort((a, b) => a.name.localeCompare(b.name));
                    } else if (sortOrder === "descending") {
                        cashierItems.sort((a, b) => b.name.localeCompare(a.name));
                    }

                    cashierItems.forEach((cashierItem) => {
                        const row = document.createElement("tr");

                        const cashierId = document.createElement("td");
                        cashierId.textContent = cashierItem.id;

                        const profileImage = document.createElement("td");
                        const img = document.createElement("img");
                        img.src = cashierItem.profileImageUrl;
                        img.alt =  `${cashierItem.name} Photo`;
                        img.width = 50;
                        profileImage.appendChild(img);

                        const cashierName = document.createElement("td");
                        cashierName.textContent = cashierItem.name;

                        const gender = document.createElement("td");
                        gender.textContent = cashierItem.gender;

                        const startDate = document.createElement("td");
                        startDate.textContent = cashierItem.startDate;

                        const endDate = document.createElement("td");
                        endDate.textContent = cashierItem.endDate;

                        const actionTd = document.createElement("td");

                        const divActionButton = document.createElement("div");
                        divActionButton.className = "actionButton";
                        actionTd.appendChild(divActionButton);

                        const editButton = document.createElement("button");
                        editButton.textContent = "Edit";
                        editButton.className = "edit-button";
                        editButton.onclick = () => editCashierItem(cashierItem.id, cashierItem);
                        divActionButton.appendChild(editButton);

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "Delete";
                        deleteButton.className = "delete-button";
                        deleteButton.onclick = () => deleteCashierItem(cashierItem.id);
                        divActionButton.appendChild(deleteButton);

                        row.appendChild(cashierId);
                        row.appendChild(profileImage);
                        row.appendChild(cashierName);
                        row.appendChild(gender);
                        row.appendChild(startDate);
                        row.appendChild(endDate);
                        row.appendChild(actionTd);

                        tableBody.appendChild(row);
                    });
                }
            }, (error) => {
                console.error("Error fetching data:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const filterElement = document.getElementById('sort');

            filterElement.addEventListener('change', (e) => {
                fetchAndDisplayCashiers(e.target.value);
            });

            fetchAndDisplayCashiers(filterElement.value);
        });

        function deleteCashierItem(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                const itemRef = ref(database, `cashiers/${id}`);

                remove(itemRef)
                    .then(() => {
                        console.log("Item deleted from database");
                        showNotification("Item deleted successfully", "success");
                    })
                    .catch((error) => {
                        console.error("Error deleting item from database:", error);
                        showNotification("Error deleting item", "error");
                    });
            }
        }

        function editCashierItem(id, cashierItem) {
            // Redirect user to editCashier.html with item data to edit
            window.location.href = `editCashiers.html?cashierID=${id}&name${cashierItem.name}&startDate${cashierItem.startDate}&endDate=${cashierItem.endDate}&gender${cashierItem.gender}&imageURL=${cashierItem.imageURL}`
            // const url = new URL(window.location.origin + '/admin/editCashiers.html');
            // url.searchParams.set('id', id);
            // url.searchParams.set('profileImage', cashierItem.profileImage);
            // url.searchParams.set('name', cashierItem.name);
            // url.searchParams.set('gender', cashierItem.gender);
            // url.searchParams.set('startDate', cashierItem.startDate);
            // url.searchParams.set('endDate', cashierItem.endDate);

            // window.location.href = url.toString();
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.remove("hidden", "success", "error");
            notification.classList.add("visible", type);

            setTimeout(() => {
                notification.classList.remove("visible");
                notification.classList.add("hidden");
            }, 3000);
        }
    </script>
</body>
</html>
