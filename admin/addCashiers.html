    <h2 class="recipe-title">Add New Cashier Account</h2>

    <form id="cashierForm">
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" readonly>
        </div>
        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
        </div>
        <div class="buttons">
            <button type="submit">Add Cashier</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzURQckDxjVYzWHcRSfq0VTBjqwQYhUg0",
            authDomain: "brew-bounty-admin.firebaseapp.com",
            projectId: "brew-bounty-admin",
            storageBucket: "brew-bounty-admin.appspot.com",
            messagingSenderId: "108525876940",
            appId: "1:108525876940:web:e8eff02f81f9425d65f469",
            measurementId: "G-124F208GM2",
            databaseURL: "https://brew-bounty-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        function generateRandomID(prefix) {
            return prefix + '-' + Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Set current date to startDate input field
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;

        document.getElementById('cashierForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const gender = document.getElementById('gender').value;
            const name = document.getElementById('name').value;
            const profileImageFile = document.getElementById('profileImage').files[0];

            const cashierID = generateRandomID("CS");

            try {
                // Upload the profile image to Firebase Storage
                const storagePath = 'cashiers/' + profileImageFile.name; // Construct path for cashiers
                const storageReference = storageRef(storage, storagePath);
                await uploadBytes(storageReference, profileImageFile);
                const profileImageUrl = await getDownloadURL(storageReference);

                // Save the cashier data to the appropriate table in Realtime Database
                const newCashierRef = push(ref(database, 'cashiers'));
                const timeStamp = Date.now();

                await set(newCashierRef, {
                    id: cashierID,
                    startDate,
                    endDate,
                    gender,
                    name,
                    profileImageUrl, // Save the profile image URL
                    timeStamp
                });

                alert('Cashier account added successfully');
                window.location.href = 'menu.html'
                document.getElementById('cashierForm').reset();
            } catch (e) {
                alert('Error adding cashier account: ' + e);
            }
        });
    </script>
</body>
